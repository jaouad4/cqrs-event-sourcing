spring.application.name=analytics-service
server.port=8082

# PostgreSQL Database Configuration (optional - can use same or different DB)
spring.datasource.url=jdbc:postgresql://localhost:5432/analyticsdb
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=admin
spring.datasource.password=admin

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# Axon Server Configuration
axon.axonserver.servers=axon-server:8124

# Axon Serialization Configuration
# Utiliser Jackson pour la sérialisation des événements (plus secure que XStream)
axon.serializer.events=jackson
axon.serializer.messages=jackson
axon.serializer.general=jackson

# Logging
logging.level.ma.jaouad=INFO
logging.level.org.axonframework=WARN

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
