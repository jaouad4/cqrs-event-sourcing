spring.application.name=analytics-service
server.port=8082

# H2 Database Configuration
spring.datasource.url=jdbc:h2:mem:analyticsdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Axon Server Configuration
axon.axonserver.servers=localhost:8124

# Axon Serialization Configuration
# Utiliser Jackson pour la sérialisation des événements (plus secure que XStream)
axon.serializer.events=jackson
axon.serializer.messages=jackson
axon.serializer.general=jackson

# Logging
logging.level.ma.jaouad=DEBUG
logging.level.org.axonframework=INFO
